name: "Pull Request Labeler"
on:
  pull_request:
permissions: read-all

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # For reading the PR and adding the label    
    steps:
      - uses: actions/labeler@v6
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
